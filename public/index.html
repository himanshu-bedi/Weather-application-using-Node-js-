<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    
    <div class="box">
        <form action="/" class="cityy" method="post">
            <input type="text" placeholder="Name of City" name="city">
           <input type="submit" name="submit">
        </form>

        <div class="wave_one" id="wave"></div>
        <div class="wave_two" id="wave"></div>
        <div class="wave_three" id="wave"></div>

         <div id="weathercon">
            <i class="fa-solid fa-sun" ></i>
         </div>


         <div class="info">
            
            <h2 class="location"><i class="fa-regular fa-face-smile" style="color: black; background-color: rgb(245, 245, 140); border:2px solid yellow; border-radius: 50%;" ></i> {%location%} , {%country%} </h2>
            <p id="date">SAT | NOV 5 | 2022 | 12.35 PM</p>
            
            <h1 class="temp">{%tempval%}&deg;C</h1>
            <h3 class="temp-min-max">Min {%tempmin%}&deg;C | Max {%tempmax%}&deg;C</h3>

            <div id="status" style="display:none;">{%tempstatus%}</div>
            
           
         </div>
    </div>

    <script src="work.js"></script>
    <script src="newfile.js" type="module"></script>


</body>
</html>
